<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css?s">

  <title>Giovanni Ciriello | Curriculum Vitae</title>
  <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>

  <div class="container py-5"
    x-data="{workExperiences: workExperiences, skillCategories: skillCategories, educations: educations, hobbies: hobbies}">


    <div class="header mb-5">

      <h1 class="display-4">Giovanni Ciriello</h1>

      <div class="row">
        <div class="col-md-6">
          Full Stack Web & Mobile Developer.<br>
          Hard coder, productivity nerd, enthusiast and curious.
        </div>
        <div class="col-md-6"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 pr-5">
        <h2 class="section-title mb-2">Main work experience</h2>

        <template x-for="(we,i) in workExperiences" :key="i">
          <div class="work-experience my-4 py-1">
            <h4 class="work-experience__role" x-text="we.role"></h4>
            <h5 class="work-experience__company" x-text="we.company"></h5>
            <div class="work-experience__info">
              <span x-text="we.daterange"></span>
              <span x-text="we.place"></span>
            </div>

            <template x-for="(work,y) in we.works" :key="y">
              <div class="my-3">

                <p class="work-experience__description mt-2 mb-0" x-text="work.description"></p>

                <div class="work-experience__techs">
                  <template x-for="(tech, z) in work.techs" :key="z">
                    <span class="badge badge-light" x-text="tech"></span>
                  </template>
                </div>

              </div>
            </template>

          </div>
        </template>

      </div>
      <div class="col-md-6">

        <div class="mb-5 pb-4">
          <h2 class="section-title mb-5">Main skills</h2>

          <template x-for="(skillCategory, i) in skillCategories" :key="i">
            <div class="skill-category mt-5">
              <span x-text="skillCategory.name" class="skill-category__title"></span>

              <div class="row">
                <template x-for="(skill, j) in skillCategory.skills" :key="j">
                  <div class="col-4 skill-category__skill">
                    <p x-text="skill.name" class="ml-3"></p>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </div>

        <div class="mb-5 pb-4">
          <h2 class="section-title mb-4">Education & Certificates</h2>

          <template x-for="(education,i) in educations" :key="i">
            <div class="work-experience mb-4 py-1">
              <h4 class="work-experience__role" x-text="education.title"></h4>
              <h5 class="work-experience__company" x-text="education.subtitle"></h5>
              <div class="work-experience__info">
                <span x-text="education.description"></span>
                <span x-text="education.place"></span>
              </div>

            </div>
          </template>
        </div>

        <div class="mb-5 pb-4">
          <h2 class="section-title mb-4">Hobbies and interests</h2>
          <div class="row">
            <template x-for="hobby in hobbies">
              <div class="col-6 mb-1">
                <span x-text="hobby[0]"></span>
                <span x-text="hobby[1]" class="ml-2"></span>
              </div>
            </template>
          </div>
        </div>

      </div>
    </div>

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>

</body>

</html>
